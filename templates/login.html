<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 得鹿山智能排课系统</title>
    <!-- Tailwind CSS -->
    <link href="/static/css/output.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="/static/css/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef2f6;
            background-image: radial-gradient(#cbd5e0 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Nunito', sans-serif;
        }

        .clay-card {
            background: #eef2f6;
            border-radius: 2rem;
            box-shadow: 20px 20px 40px #d1d9e6, -20px -20px 40px #ffffff;
        }

        .clay-input {
            background: #eef2f6;
            border: none;
            border-radius: 1rem;
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            transition: all 0.2s ease;
        }

        .clay-input:focus {
            outline: none;
            box-shadow: inset 8px 8px 16px #d1d9e6, inset -8px -8px 16px #ffffff;
        }

        .clay-btn {
            background: #eef2f6;
            border-radius: 1rem;
            box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            color: #4a5568;
            transition: all 0.2s ease;
        }

        .clay-btn:hover {
            transform: translateY(-2px);
            color: #3182ce;
        }

        .clay-btn:active {
            box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
            transform: translateY(0);
        }

        /* Floating decoration */
        .floating-ball {
            position: absolute;
            border-radius: 50%;
            background: #eef2f6;
            box-shadow: 20px 20px 40px #d1d9e6, -20px -20px 40px #ffffff;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Floating Decor -->
    <div class="floating-ball w-32 h-32 top-10 left-10" style="animation-delay: 0s;"></div>
    <div class="floating-ball w-20 h-20 bottom-20 right-20" style="animation-delay: 2s;"></div>
    <div class="floating-ball w-48 h-48 -bottom-10 -left-10 opacity-50" style="animation-delay: 4s;"></div>

    <!-- Login Card -->
    <div class="clay-card p-10 w-96 flex flex-col items-center z-10 mx-4">

        <!-- Logo Area -->
        <div
            class="w-20 h-20 bg-[#eef2f6] rounded-full flex items-center justify-center mb-6 shadow-[8px_8px_16px_#d1d9e6,-8px_-8px_16px_#ffffff]">
            <img src="/static/logo.png" class="w-12 h-12 object-contain animate-bounce" alt="Logo">
        </div>

        <h2 class="text-3xl font-black text-slate-700 font-display mb-2">得鹿山</h2>
        <p class="text-slate-400 text-sm font-bold mb-8">智能排课系统登录</p>

        <!-- Form -->
        <form id="login-form" class="w-full space-y-6" onsubmit="handleLogin(event)">
            <div class="space-y-1">
                <label class="text-xs font-bold text-slate-500 ml-2 uppercase tracking-wide">用户名</label>
                <div class="relative">
                    <i class="bi bi-person-fill absolute left-4 top-3 text-slate-400"></i>
                    <input type="text" id="username" class="clay-input w-full py-3 pl-10 pr-4 text-slate-700 font-bold"
                        placeholder="Teacher ID" required>
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-xs font-bold text-slate-500 ml-2 uppercase tracking-wide">密码</label>
                <div class="relative">
                    <i class="bi bi-lock-fill absolute left-4 top-3 text-slate-400"></i>
                    <input type="password" id="password"
                        class="clay-input w-full py-3 pl-10 pr-4 text-slate-700 font-bold" placeholder="Password"
                        required>
                </div>
            </div>

            <button type="submit"
                class="w-full clay-btn py-4 mt-4 font-black text-lg text-blue-500 flex items-center justify-center group">
                <span id="btn-text">登 录</span>
                <div id="loading-spinner"
                    class="hidden w-5 h-5 border-2 border-blue-400 border-t-transparent rounded-full animate-spin ml-2">
                </div>
                <i class="bi bi-arrow-right ml-2 group-hover:translate-x-1 transition-transform" id="btn-icon"></i>
            </button>
        </form>

        <div id="error-msg" class="text-red-400 text-xs font-bold mt-4 h-4 opacity-0 transition-opacity text-center">
        </div>

        <p class="mt-8 text-xs text-slate-400 font-semibold">
            © 2026 DeLuShan Campus . v2.0 Clay
        </p>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');
            const spinner = document.getElementById('loading-spinner');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const errorEl = document.getElementById('error-msg');

            // Loading state
            btn.disabled = true;
            spinner.classList.remove('hidden');
            btnIcon.classList.add('hidden');
            errorEl.style.opacity = '0';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    // Success animation delay
                    btnText.innerText = '正在进入...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 800);
                } else {
                    errorEl.innerText = data.message || "登录失败";
                    errorEl.style.opacity = '1';
                    btn.disabled = false;
                    spinner.classList.add('hidden');
                    btnIcon.classList.remove('hidden');
                    // Shake effect
                    const card = document.querySelector('.clay-card');
                    card.animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(-10px)' },
                        { transform: 'translateX(10px)' },
                        { transform: 'translateX(0)' }
                    ], { duration: 300 });
                }
            } catch (err) {
                console.error(err);
                errorEl.innerText = "网络错误，请稍后重试";
                errorEl.style.opacity = '1';
                btn.disabled = false;
                spinner.classList.add('hidden');
                btnIcon.classList.remove('hidden');
            }
        }
    </script>
</body>

</html>
